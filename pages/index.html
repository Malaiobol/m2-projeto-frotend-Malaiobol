<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/displays.css">
    <link rel="stylesheet" href="/styles/containers.css">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/inputs.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/pages/home/index.css">
    <title>Kenzie Empresas - HomePage</title>
</head>
    <body>
        <header class="header-container flex j-between">
            <div class="logo_box flex a-center">
                <div class="logo_img"></div>
                <h1 class="page_logo">Kenzie Empresas</h1>
            </div>
            <div class="buttons-header a-center" id="dropdownToast">
                <img src="/img/Vector.png" class="dropdown_img">
                <div class="drop-down-container flex a-center j-around">
                    <button class="login_button white_button">Login</button>
                    <button class="register_button purple_button">Cadastro</button>
                </div>
        </header>
        <main>
            <div class="select-section-container">
                <div class="companies-section">
                    <div class="selecSect-header flex s-around a-center"> 
                        <select id="filterSelect" class="filters">
                            <option id="default" value="default">Selecionar Setor</option>
                            <option id="alimenticio" value="Alimenticio">Aliment√≠cio</option>
                            <option id="varejo" value="Varejo">Varejo</option>
                            <option id="textil" value="Textil">Textil</option>
                            <option id="manufatura" value="Manufatura">Manufatura</option>
                            <option id="aeroespacial" value="Aeroespacial">Aeroespacial</option>
                            <option id="automotiva" value="Automotiva">Automotiva</option>
                            <option id="ti" value="TI">TI</option>
                            <option id="atacado" value="Atacado">Atacado</option>
                        </select>
                        <img src="/img/Arrow 2.png" alt="" class="ss_img">
                    </div>
                    <ul class="companies_list flex" id="companieContainer"></ul>
                </div>
            </div>
        </main>
        <script type="module" src="/pages/home/index.js"></script>
    </body>
</html>
