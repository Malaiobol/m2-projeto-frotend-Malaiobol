<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/displays.css">
    <link rel="stylesheet" href="/styles/containers.css">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/inputs.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="index.css">
    <title>Kenzie Empresas - Login Page</title>
</head>
<body>
    <header class="header-container flex j-between">
        <div class="logo_box flex a-center">
            <span class="logo_img"></span>
            <h1 class="page_logo">Kenzie Empresas</h1>
        </div>
        <div class="buttons-header a-center">
            <img src="/img/Vector.png" alt="">
        </div>
    </header>
    <main class="main-container">
        <form class="login-container">
            <div class="login_header">
                <h3 class="login_title">Login</h3>
                <p class="login_phrase">Preencha os campos para realizar o login</p>
            </div>
            <div class="inputs-container">
                <input type="email" class="email" id="email" placeholder="Seu e-mail">
                <input type="password" class="password" id="password" placeholder="Sua senha">
            </div>
            <div class="buttons-container">
                <button class="purple_button login_button">Login</button>
                <div class="separator flex a-center s-around">ou</div>
                <button class="white_button register_button">Cadastre-se</button>
            </div>
        </form>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
