<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/displays.css">
    <link rel="stylesheet" href="/styles/containers.css">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/inputs.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="index.css">
    <title>Admin Page</title>
</head>
<body>
    <header class="header-container flex j-around">
        <div class="logo_box flex a-center">
            <div class="logo_img"></div>
            <h1 class="page_logo">Kenzie Empresas</h1>
        </div>
        <button class="return_button white_button">Logout</button> 
    </header>
    <main>
        <section class="department-container">
            <div class="department-header flex j-around">
                <h3 class="container_name">Departamentos</h3>
                <select name="SelectCompanie" id="selectCompanie">
                    <option value="default">Selecionar Empresa</option>
                </select>
                <button class="create_companie" id="createDepartment">+ Criar</button>
            </div>
            <ul class="departments-list flex f-wrap"></ul>
        </section>
        <section class="users-container">
            <h3 class="container_name">Usu√°rios Cadastrados</h3>
            <ul class="users-list flex f-wrap"></ul>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
