<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/displays.css">
    <link rel="stylesheet" href="/styles/inputs.css">
    <link rel="stylesheet" href="/styles/containers.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="index.css">
    <title>Kenzie Empresas - Cadastro</title>
</head>
<body class="full-body">
    <header class="header-container flex j-between">
        <div class="logo_box flex a-center">
            <div class="logo_img"></div>
            <h1 class="page_logo">Kenzie Empresas</h1>
        </div>
        <div class="buttons-header a-center">
            <img src="/img/Vector.png" alt="">
        </div>
    </header>
    <main class="main-container">
        <form class="register-container">
            <div class="header_register">
                <h3 class="register_title">Cadastre-se</h3>
                <p class="register_phrase"></p>
            </div>
            <div class="inputs-container f-wrap"> 
                <input type="text" class="name" id="username" placeholder="Seu nome" required> 
                <input type="email" class="email" id="email" placeholder="Seu e-mail" required>
                <input type="password" class="password" id="password" placeholder="Sua senha" required>
                <select name="stack" id="professional_level" class="stacks" required>
                    <option value="nivelProfissional">NÃ­vel Profissional</option>
                    <option value="junior">Junior</option>
                    <option value="pleno"> Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div class="buttons-container">
                <button class="register_button purple_button">Cadastre-se</button>
                <button class="return_button white_button">Retornar</button>              
            </div>
        </form>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
